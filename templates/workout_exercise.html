{% extends "base.html" %}
{% block title %}Exercise Log{% endblock %}
{% block content %}
    <h1 class="flex place-content-center my-4 text-xl md:text-2xl lg:text-3xl font-bold leading-none tracking-tight text-gray-900 dark:text-white"">
        {{ workout_exercise.exercise.name }}
    </h1>
    <h2 class="flex place-content-center mb-4 text-sm md:text-base lg:text-lg font-bold leading-none tracking-tight text-gray-900 dark:text-white"">
        {{  workout_exercise.workout.date.strftime('%Y-%m-%d') }}
    </h2>
    <form action="{{ url_for('update_workout_exercise', workout_exercise_id=workout_exercise.id) }}" method="post" enctype="multipart/form-data">
        <div class="flex flex-row justify-center">
            <div class="flex flex-col form-group gap-2 m-2 w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
                <h2 class="flex place-content-center text-xl md:text-xl lg:text-xl font-bold leading-none tracking-tight text-gray-900 dark:text-white">
                    Update Exercise
                </h2>
                <label for="order" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Order</label>
                <input type="number" id="order" name="order" value={{ workout_exercise.order }} max="10" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <label for="exercise_id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Exercises</label>
                <select id="exercise_id" name="exercise_id" class="mb-4 shrink bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    {% for exercise in exercises %}
                        <option value={{exercise.id}} {{'selected' if exercise.id==workout_exercise.exercise_id}}>{{ exercise.name }}</option>
                     {% endfor %}
                </select>
                <label for="notes" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Notes</label>
                <textarea id="notes" name="notes" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">{{ workout_exercise.notes }}</textarea>
                <button id="update" type='submit' class="mt-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Update
                </button>
            </div>
        </div>
    </form>
<!--TODO: Add list and form for viewing and adding sets (weight + reps)-->
{% endblock %}
